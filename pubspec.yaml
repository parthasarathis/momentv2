name: moment
description: Remote Monitoring Application

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  curved_navigation_bar: ^0.3.3
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - images/photo.jpg
    - images/tcelogo.png
    - images/logo.png
  fonts:
  - family: BerkshireSwash
    fonts:
    - asset: fonts/BerkshireSwash-Regular.ttf
  - family: SourceSansPro
    fonts:
    - asset: fonts/SourceSansPro-Regular.ttf
